version: '6.0'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.yml  
    container_name: resume_project_test
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    env_file:       
      - .env.test
    networks:
      - app-network
    entrypoint: ["sh", "-c", "npx prisma generate && npm start"]

  db:
    image: postgres
    container_name: postgres
    restart: always
    tty: true
    ports:
      - "5433:5433" 
    volumes:
      - postgres_data:/var/lib/postgresql/data  
    env_file:
      - .env.test
    networks:
      - app-network

volumes:
  postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge
