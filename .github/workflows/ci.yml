name: Run Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: '2020'
          POSTGRES_USER: 'postgres'
          POSTGRES_DB: 'resume_submission'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.yml
        push: false
        tags: resume_project:latest

    - name: Run Docker Compose
      run: docker compose up -d

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for PostgreSQL..."
        until docker inspect -f '{{.State.Health.Status}}' $(docker ps -qf "name=postgres") 2>/dev/null | grep -q "healthy"; do
          echo "Waiting for postgres container to be healthy..."
          sleep 1
        done

    - name: Run Tests
      run: |
        echo "Starting tests..."
        docker exec resume_project npm test -- --maxWorkers=2 --detectOpenHandles
