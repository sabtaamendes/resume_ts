name: Tests runs on Github Pull Requests 
on:
  pull_request:
env:
  POSTGRES_USERNAME: postgres
  POSTGRES_PASSWORD: 2020
  POSTGRES_HOST: localhost
  POSTGRES_PORT: 5432
  POSTGRES_DB:  resume_submission_test
  DATABASE_URL: postgres://postgres:2020@localhost:5432/resume_submission_test
jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: npm run ci:build

      - name: Test
        run: npm run ci:test